<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-1">
        <!-- Navbar Start -->
        <header>
            <nav>
                <div id="navbar-id">
                    <div class="navbar-item left p-5"><a class="a-class" href="#">About</a></div>
                    <div class="navbar-item left p-5"><a class="a-class" href="#">Store</a></div>
                    <div class="navbar-item right p-5"><button id="btn-1">Sign in</button></div>
                    <div class="navbar-item right"><img width="30px" height="30px" src="images/apps-button.png" alt="Apps Button"></div>
                    <div class="navbar-item right p-5"><a class="a-class" href="#">Images</a></div>
                    <div class="navbar-item right p-5"><a class="a-class" href="#">Gmail</a></div>  
                </div>
            </nav>
        </header>
        <!-- Navbar End -->
        <!-- Logo Start -->
            <div id="logo-1">
                <img src="images/google-logo.png" alt="Google Logo">
            </div>
        <!-- Logo End -->
        <!-- Search Bar Start -->
        <center>
        <div id="search-id">
            <div id="search-bar" class="btn-2">
                <img style="float: left; margin-top: 10px; margin-left: 10px;" width="20px" height="20px" src="images/search-logo.png" alt="Search">
                <input 
                    type="text"
                    id="input" 
                    maxlength="2048">
                <img style="float: right; margin-top: 10px; margin-right: 10px;" width="20px" height="20px" src="images/voice-logo.png" alt="Voice">
                <br>
            </div>
            <div class="btn-2">
                <button class="submit">
                    Google Search
                </button>
                <button class="submit">
                    I'm Feeling Lucky
                </button>
            </div>       
        </div>
        </center>
        <!-- Search Bar End -->
        <footer>
            <div id="container-2">
                <a class="a-class-2 navbar-item left" href="#">Advertising</a>
                <a class="a-class-2 navbar-item left" href="#">Business</a>
                <a class="a-class-2 navbar-item-2 left" href="#">How Search Works</a>
                <a class="a-class-3 navbar-item right" href="#">Settings</a>
                <a class="a-class-3 navbar-item right" href="#">Terms</a>
                <a class="a-class-3 navbar-item right" href="#">Privacy</a> 
            </div>
        </footer>
    </div>
</body>
</html>
